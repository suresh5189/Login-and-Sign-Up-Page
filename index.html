<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn and Sign Up Page</title>
</head>
<body>
    <div class="container">
        <img src="./img/profile.png">
        <div class="box">
        <div class="header">
            <a href="#login" id="login" class="active">log in</a>
            <a href="#signup" id="signup">sign up</a>
        </div>
        <div id="messageError"></div>
        <div class="content">
        <form action="" class="login" onsubmit="return validLoginForm()">
                <input type="text" name="name" id="logName" placeholder="Username">
                <input type="text" name="'password" id="logPassword" placeholder="Password">
                <div id="check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                    <input type="submit" value="Log In">
                    <a href="forgotPassword.html">Forgot Password?</a>
                </div>
            </form>
            <form action="" class="signup" onsubmit="return validSignUpForm()">
                <input type="email" name="email" placeholder="Email" id="signEmail">
                <input type="text" name="name" placeholder="Username" id="signName">
                <input type="password" name="password" placeholder="Password" id="signPassword">
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
